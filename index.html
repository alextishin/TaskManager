<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="src/TaskManager.js"></script>
</head>
<body>
    <h1>Task Manager</h1>
    <div id="taskManagerContainer"></div>



    <script>
        'use strict';

        window.onload = function() {
            var container = document.getElementById('taskManagerContainer');
            var taskManager = new TaskManager();

            taskManager.appendTo(container);

        };

    </script>
</body>
</html>
